<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header">
          <h2 class="text-center">Inscription</h2>
        </div>
        <div class="card-body">
          <form *ngIf="signupForm" [formGroup]="signupForm" (ngSubmit)="signUp()">
            <p>
              Vous avez un compte ? <a routerLink="/signin">Cliquez-ici pour cous connecter.</a>
            </p>
            <div class="form-group">
              <label for="username">Nom d'utilisateur</label>
              <input type="text" class="form-control" formControlName="username" required>
              <div *ngIf="signupForm.get('username')?.errors?.['required'] && signupForm.get('username')?.touched"
                class="text-danger">
                Nom d'utilisateur requis.
              </div>
            </div>
  
            <div class="form-group">
              <label for="email">Adresse e-mail</label>
              <input type="email" class="form-control" formControlName="email" required>
              <div *ngIf="signupForm.get('email')?.errors?.['required'] && signupForm.get('email')?.touched"
                class="text-danger">
                Adresse e-mail requise.
              </div>
              <div *ngIf="signupForm.get('email')?.errors?.['email'] && signupForm.get('email')?.touched"
                class="text-danger">
                Adresse e-mail invalide.
              </div>
            </div>
  
            <div class="form-group">
              <label for="password">Mot de passe</label>
              <input type="password" class="form-control" formControlName="password" required>
              <div *ngIf="signupForm.get('password')?.errors?.['required'] && signupForm.get('password')?.touched"
                class="text-danger">
                Mot de passe requis.
              </div>
            </div>
  
            <div class="form-group">
              <label for="confirmPassword">Confirmer le mot de passe</label>
              <input type="password" class="form-control" formControlName="confirmPassword" required>
              <div
                *ngIf="signupForm.get('confirmPassword')?.errors?.['required'] && signupForm.get('confirmPassword')?.touched"
                class="text-danger">
                Confirmer le mot de passe requis.
              </div>
            </div>
  
            <div class="mt-2">
  
              <button type="submit" class="btn btn-primary w-100 btn-lg"
                [disabled]="signupForm.invalid">S'inscrire</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
    
</div>
