<div class="container py-3">

    <div class="page p-1">
        <div class=" row">
            <div class="col-md-6">
                <div class="movie-image d-flex justify-content-center">
                    <img [src]="(movie.poster_url | getLink)  || 'http://placehold.it/150x400'" height="400px" />
                </div>

            </div>
            <div class="col-md-6">

                <h2 class="card-title mb-1">
                    <strong>{{ movie.title }}</strong>
                </h2>

                <!-- <p class="card-text">{{ movie.movie }}</p> -->
                <div class="rating d-flex ">
                    <span *ngFor="let star of [1, 2, 3, 4, 5]" class="star"
                        [ngClass]="{ 'filled': star <= 2 }">&#9733;</span>({{ 2}})
                </div>


                <p>
                    {{movie.synopsis}}
                </p>
                <div>
                    <strong>Director :</strong> {{ movie.director}}
                </div>
                <div>
                    <strong>Ann√©e publication :</strong> {{ movie.release_date}}
                </div>
                <a class="btn btn-primary w-100 my-3" (click)="goBack()">
                    Retour
                </a>
                <!-- <div class="d-flex gap-2 py-2">
                    <button class="btn btn-primary w-100" (click)="addReview(movie)" >
                        Noter
                    </button>
                    <button class="btn btn-danger w-100">
                        Avis
                    </button>
                </div> -->

            </div>
        </div>
    </div>
</div>
