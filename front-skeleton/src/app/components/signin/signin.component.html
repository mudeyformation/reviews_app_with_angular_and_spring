<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header">
                    <h2 class="text-center">Connexion</h2>
                </div>
                <div class="card-body">
                    <form *ngIf="signInForm" [formGroup]="signInForm" (ngSubmit)="signIn()">
                        <p>
                            Vous n'avez pas un compte ? <a routerLink="/signup">Cliquez-ici pour cr√©er un compte.</a>
                        </p>
                        <div class="form-group">
                            <label for="username">Nom d'utilisateur</label>
                            <input type="text" class="form-control" formControlName="username">
                            <div
                                *ngIf="signInForm.controls['username']?.invalid && (signInForm.controls['username']?.dirty || signInForm.controls['username']?.touched)">
                                <small class="text-danger">Nom d'utilisateur requis</small>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Mot de passe</label>
                            <input type="password" class="form-control" formControlName="password">
                            <div
                                *ngIf="signInForm.controls['password']?.invalid && (signInForm.controls['password']?.dirty || signInForm.controls['password']?.touched)">
                                <small class="text-danger">Mot de passe requis</small>
                            </div>
                        </div>
                        <div class="mt-2">
                            <button type="submit" class="btn btn-primary w-100 btn-lg" [disabled]="signInForm.invalid">Se
                                connecter</button>
    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
